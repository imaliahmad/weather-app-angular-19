<p>daily-forecast works!</p>
<div class="daily-forecast-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">7-Day Forecast</h3>
        
        <div class="daily-items">
          <div class="daily-item" *ngFor="let day of dailyForecast">
            <div class="day">{{ getDay(day.date) }}</div>
            <div class="date">{{ formatDate(day.date) }}</div>
            <div class="icon">
              <img [src]="getWeatherIconUrl(day.icon)" [alt]="day.description">
            </div>
            <div class="description">{{ day.description | titlecase }}</div>
            <div class="temp-range">
              <span class="max">{{ day.maxTemp | number:'1.0-0' }}°</span>
              <span class="min">{{ day.minTemp | number:'1.0-0' }}°</span>
            </div>
            <div class="details">
              <div class="detail">
                <i class="bi bi-droplet-fill"></i> {{ day.humidity }}%
              </div>
              <div class="detail" *ngIf="day.precipitation > 0">
                <i class="bi bi-cloud-rain-fill"></i> {{ day.precipitation }}%
              </div>
              <div class="detail">
                <i class="bi bi-wind"></i> {{ day.windSpeed | number:'1.0-0' }} m/s
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
